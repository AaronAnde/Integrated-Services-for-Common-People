{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div class="profile-container">
        <h2>Profile</h2>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </div>
{% endblock %}
