<!DOCTYPE html>
<html>
<head>
    <title>{{ service.name }}</title>
</head>
<body>
    <h1>{{ service.name }}</h1>
    <p>Service Type: {{ service.service_type }}</p>
    <p>Location: {{ service.location }}</p>
    <p>Mobile Number: {{ service.mobile_number }}</p>
    <p>Email: {{ service.email }}</p>
    <p>WhatsApp Number: {{ service.whatsapp_number }}</p>
    <p>Website: <a href="{{ service.website }}">{{ service.website }}</a></p>
    <p>Address: {{ service.address }}</p>
</body>
</html>
