{% extends 'base.html' %}

{% block title %}Service Registration{% endblock %}

{% block content %}
    <div class="form-container">
        <h2 class="form-title text-center">Register a Service</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Register Service</button>
        </form>
        
    </div>
{% endblock %}
